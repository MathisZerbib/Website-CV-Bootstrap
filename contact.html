<script async defer>
    function onSubmit(token) {
        document.getElementById("contact-form").submit();
    }

    function handleClick(token) {
        return function() {
            var name = document.querySelector('#form_lastname').value;
            var surname = document.querySelector('#form_name').value;
            var email = document.querySelector('#form_email').value
            var to = 'mathis.zerbib@gmail.com';
            var need = document.querySelector('#form_need').value
            var message = document.querySelector('#form_message').value
            var data = {
                name: name,
                surname: surname,
                email: email,
                need: need,
                message: message,
                token: token
            };
            var headers = Object.entries(data).filter(([k, v], i) => !!v);
            var lenght = Object.keys(headers).length;
            if (lenght === 6) {
                document.getElementById('submit').disabled = true;
                fetch('send', {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        method: 'post',
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        response.text()
                        window.location.replace('thank-you.html');
                    });
            }
        }
    }

    grecaptcha.ready(function() {
        grecaptcha.execute('6LfpYGEdAAAAAJ9XM7WTqN9O-C0m0zV8rjnRoP3K')
            .then(function(token) {
                document.querySelector('#submit').addEventListener('click', handleClick(token));
            });
    });
</script>
